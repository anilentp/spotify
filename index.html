<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Spotify</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- Latest compiled and minified JavaScript -->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="modal fade" id="modal-descripcion">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<ul id="descripcion">
				</ul>
			</div>
			<button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cerrar</button>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-6 col-lg-6">
			<form class="navbar-form navbar-left" id="form" role="search">
		  		<div class="form-group">
		    		<input name="nombre-cancion" type="text" class="form-control" placeholder="Search">
		  		</div>
		  		<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
		<div class="col-md-6 col-lg-6">
			<h3>Lista de canciones Cargadas</h3>
			<ul id="lista_canciones"></ul>
		</div>
	</div>
	<div class="row socialnet">
		<div class="col-3">
			<iframe src="https://www.facebook.com/plugins/like.php?href=http://anilentp.github.io/portafolio&width=450&layout=standard&action=like&size=small&show_faces=true&share=true&height=80&appId" width="450" height="80" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
		</div>
		<div class="col-3">
			<div class="g-plusone" data-annotation="inline" data-width="300" data-href="http://anilentp.github.io/portafolio" data-callback="console.log('Hola')"></div>
					<!-- Inserta esta etiqueta donde quieras que aparezca widget. -->
			<div class="g-follow" data-annotation="bubble" data-height="20" data-href="//plus.google.com/u/0/112054059236663047512" data-rel="author"></div>
		</div>
		<div class="col-3">
			<a href="https://twitter.com/share" class="twitter-share-button" data-text="Estoy escuchando esta excelente canción" data-hashtags="MusicSpotify" target="_blank">Tweet</a>
		</div>	
	</div>
</div>

<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<!-- Inserta esta etiqueta en la sección "head" o justo antes de la etiqueta "body" de cierre. -->
<script src="https://apis.google.com/js/platform.js" async defer></script>
<g:plusone></g:plusone>
<script async src="http://platform.twitter.com/widgets.js" charset="utf-8"></script>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
</body>
</html>
